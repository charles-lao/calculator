<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">

        <header>
            <div id="nav-center">
                <a href="#"><h3>Odin Calculator</h3></a>
            </div>
        </header>

        <div id="app-container">
            <div id="app">
                <div id="display">
                    
                </div>
                <div id="buttons">
                    <div id="btn-row1">
                        <input type="button" value="C" id="clear-btn" class="white-btns wide-btns">
                        <input type="button" value="%" class="white-btns">
                        <input type="button" value="/" class="orange-btns">
                    </div>
                    <div id="btn-row2">
                        <input type="button" value="7" class="grey-btns">
                        <input type="button" value="8" class="grey-btns">
                        <input type="button" value="9" class="grey-btns">
                        <input type="button" value="X" class="orange-btns">
                    </div>
                    <div id="btn-row3">
                        <input type="button" value="4" class="grey-btns">
                        <input type="button" value="5" class="grey-btns">
                        <input type="button" value="6" class="grey-btns">
                        <input type="button" value="-" class="orange-btns">
                    </div>
                    <div id="btn-row4">
                        <input type="button" value="1" class="grey-btns">
                        <input type="button" value="2" class="grey-btns">
                        <input type="button" value="3" class="grey-btns">
                        <input type="button" value="+" class="orange-btns">
                    </div>
                    <div id="btn-row5">
                        <input type="button" value="0" class="grey-btns wide-btns">
                        <input type="button" value="." class="grey-btns">
                        <input type="button" value="=" class="orange-btns">
                    </div>
                </div>
            </div>
        </div>
        
        <footer>

        </footer>

    </div>
</body>
</html>
